<html>
	<head>
		<title>if/else</title>

		<script type="text/javascript">

			var n = prompt('Please enter some number:', '');
			
			if (n >= 1) {
			    alert('1');
			    } else if (n <= -1) {
				    alert('-1'); 
			        } else {
				        alert('0'); 
			            }

		</script>

	</head>

	<body>
	</body>
</html>
